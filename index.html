<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genius</title>
    <link href="css/style.css" rel="stylesheet" />
    <link rel="icon" 
      type="image/png" 
      href="../img/favicon.png">
</head>
<body>
    <div class="container">
        <div class="toy">
            <div id="1" class="toy__button toy__button--yellow"></div>
            <div id="2" class="toy__button toy__button--red"></div>
            <div class="toy__circle">
                <h1 class="toy__title">Genius <h2 class="toy__subtitle">Game</h2></h1>
                <ul class="toy__control-container">
                    <li class="toy__control-slider"></li>
                    <li class="toy__control-slider"></li>
                    <li class="toy__control"></li>
                    <li>
                        <button class="toy__control toy__control--red"></button>
                        <span class="toy__start-button">Iniciar</span>
                    </li>
                    <li class="toy__control"></li>
                </ul>
            </div>
            <div id="3" class="toy__button toy__button--blue"></div>
            <div id="4" class="toy__button toy__button--green"></div>
            
            <div class="game-over hidden">Game over</div>
        </div>
    </div>

    <script src="/js/script.js" defer>
    </script>
</body>
</html>
